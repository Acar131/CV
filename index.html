<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Open CV</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* Center everything */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    /* Profile picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007bff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    /* Skills/Languages section */
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .skill-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 20px;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #2c3e50;
    }

    /* Optional simple footer */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Picture -->
    <img class="profile-pic" src="profile.jpg" alt="Your Name">

    <h1>My Open CV</h1>
    <p>You can view or download my CV below:</p>
    <!-- PDF Link -->
    <a class="button" href="MinCV.pdf" target="_blank">Download CV (PDF)</a>

    <!-- Skills/Languages Section -->
    <div class="skills">
      <div class="skill-box">HTML</div>
      <div class="skill-box">CSS</div>
      <div class="skill-box">JavaScript</div>
      <div class="skill-box">Python</div>
      <div class="skill-box">English</div>
      <div class="skill-box">Norwegian</div>
      <!-- Add more boxes as needed -->
    </div>
  </div>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>

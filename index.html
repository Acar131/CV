<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Open CV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* Profile picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007bff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    /* Skills and Languages Boxes */
    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px 25px;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Picture -->
    <img class="profile-pic" src="profile.jpg" alt="Your Name">

    <h1>My Open CV</h1>
    <p>You can view or download my CV below:</p>
    <!-- PDF Link -->
    <a class="button" href="MinCV.pdf" target="_blank">Download CV (PDF)</a>

    <!-- Skills and Languages -->
    <div class="boxes">
      <div class="box">HTML</div>
      <div class="box">CSS</div>
      <div class="box">JavaScript</div>
      <div class="box">Python</div>
      <div class="box">English</div>
      <div class="box">Norwegian</div>
      <!-- Add more boxes as needed -->
    </div>
  </div>
</body>
</html>

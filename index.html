<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Open CV</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* Center everything */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Open CV</h1>
    <p>You can view or download my CV below:</p>
    <a class="button" href="RMinCV.pdf" target="_blank">Download CV (PDF)</a>
  </div>
  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
